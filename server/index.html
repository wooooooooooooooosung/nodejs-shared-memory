<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    
    <title>공유 메모리 설정</title>

    <style>
        .input-form {
            margin-top: 10%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-form-backgroud row">
            <div class="input-form col-md-6 mx-auto">
                <label>메모리 맵 이름</label>
                <input type="text" id="memoryMapName" class="form-control">
                <button class="btn btn-primary btn-lg btn-block" onclick="createOrOpenSHM();">생성하기</button>
                <br><br>
                <label>첫번째 값</label>
                <input type="text" class="form-control" readonly>
                <label>두번째 값</label>
                <input type="text" class="form-control" readonly>
                <label>세번째 값</label>
                <input type="text" class="form-control" readonly>
                <label>네번째 값</label>
                <input type="text" class="form-control" readonly>
                <label>다섯번째 값</label>
                <input type="text" class="form-control" readonly>
                <button class="btn btn-primary btn-lg btn-block" onclick="GetMemoryMapDataValue();">데이터 가져오기</button>
            </div>
        </div>
    </div>
</body>

<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();

    function createOrOpenSHM() {
        socket.emit('createOrOpenSHM', $('#memoryMapName').val());
    }
</script>

</html>
